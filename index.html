<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Deliverable 2: CSS-airBnB</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
    <div id="subtitle-text-1">
      <small>Discover hundreds of local spots recommended by Airbnb hosts</small>
    </div>
<p>
  <span class="left-of-center">San Francisco</span>
  <img class="images" src="img/san-francisco.jpg" alt="sf-day-photo" width="250px" height="250px">
  <span class="center-photo">New York</span>
  <img class="images" src="img/new-york.jpg" alt="new-york" width="250px" height="250px">
  <span class="right-of-center">London</span>
  <img class="images" src="img/london.jpg" alt="london" width="250px" height="250px">
</p>
  <div>
    <input id="guidebook-button" type="button" value="See All Guidebooks">
  </div>
<h1>Just for the weekend</h1>
<div id="subtitle-text-2">
  <small>Discover new, inspiring places close to home.</small>
</div>
<div>  
  <p>
    <span class="left-of-center">Napa</span>
    <img class="images" src="img/napa.jpg" alt="Napa" width="250px" height="250px">
    <span class="center-photo">Sonoma</span>
    <img class="images" src="img/sonoma.jpg" alt="Sonoma" width="250px" height="250px">
    <span class="right-of-center">San Francisco</span>
    <img class="images" src="img/san-francisco-2.jpg" alt="sf-dusk-photo" width="250px" height="250px">
  </p>
</div>
<div>
  <input id="destination-button" type="button" value="See All Destinations">
</div>
</body>
</html>
